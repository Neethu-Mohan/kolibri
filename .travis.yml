sudo: required
addons:
  apt:
    update: true
    packages:
    - docker-ce
services:
- docker
script:
- export DOCKER_CLI_EXPERIMENTAL=enabled
- source utils.sh
- alpine_arm_sha=$(get_manifest_sha "treehouses/alpine:latest" "arm")
- echo $alpine_arm_sha
- kolibri_arm_sha=$(get_manifest_sha "neethumohan1212/kolibri:latest" "arm")
- echo $kolibri_arm_sha
- flag_arm=$(is_base "treehouses/alpine@"$alpine_arm_sha "neethumohan1212/kolibri@"$kolibri_arm_sha)
- echo $flag_arm
- alpine_amd64_sha=$(get_manifest_sha "treehouses/alpine:latest" "amd64")
- echo $alpine_amd64_sha
- kolibri_amd64_sha=$(get_manifest_sha "neethumohan1212/kolibri:latest" "amd64")
- echo $kolibri_amd64_sha
- flag_amd64=$(is_base "treehouses/alpine@"$alpine_amd64_sha "neethumohan1212/kolibri@"$kolibri_amd64_sha)
- echo $flag_amd64
- alpine_arm64_sha=$(get_manifest_sha "treehouses/alpine:latest" "arm64")
- echo $alpine_arm64_sha
- kolibri_arm64_sha=$(get_manifest_sha "neethumohan1212/kolibri:latest" "arm64")
- echo $kolibri_arm64_sha
- flag_arm64=$(is_base "treehouses/alpine@"$alpine_arm64_sha "neethumohan1212/kolibri@"$kolibri_arm64_sha)
- echo $flag_arm64
- echo $DOCKERAPIKEY | docker login -u "neethumohan1212" --password-stdin
- docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
- build_image "treehouses/alpine:latest" arm "neethumohan1212/kolibri"
- build_image "treehouses/alpine:latest" amd64 "neethumohan1212/kolibri"
- build_image "treehouses/alpine:latest" arm64 "neethumohan1212/kolibri"
- flag=$(compare "treehouses/alpine@"$alpine_arm_sha "neethumohan1212/kolibri@"$kolibri_arm_sha "treehouses/alpine@"$alpine_amd64_sha "neethumohan1212/kolibri@"$kolibri_amd64_sha "treehouses/alpine@"$alpine_arm64_sha "neethumohan1212/kolibri@"$kolibri_arm64_sha)
- flag=true
- echo $flag
- before_deploy:
- deploy_image "neethumohan1212/kolibri" arm
- deploy_image "neethumohan1212/kolibri" amd64
- deploy_image "neethumohan1212/kolibri" arm64
- timetag=$(date +%Y%m%d%H%M)
- echo $timetag
- tag1="latest"
- tag2=$timetag
- echo $tag2
- create_manifest neethumohan1212/kolibri $tag1 $tag2 neethumohan1212/kolibri-tags:amd64
  neethumohan1212/kolibri-tags:arm neethumohan1212/kolibri-tags:arm64
- docker manifest inspect neethumohan1212/kolibri:$tag1
- docker manifest inspect neethumohan1212/kolibri:$tag2
deploy:
- provider: script
  script: docker manifest push neethumohan1212/kolibri:$tag1; docker manifest push
    neethumohan1212/kolibri:$tag2
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$flag = true"
env:
  global:
  - secure: 
